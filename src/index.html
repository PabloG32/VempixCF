<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Logo.jpeg" type="image/jpeg">
    <title>VempixCF</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <section>
            <div class="conte">
                <img src="./img/Logo.jpeg" alt="Vempixcf" width="20%" height="20%">
            </div>
        </section>
    </header>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <form name='fLog' method='POST' action='./php/login.php' class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" name="email" placeholder="Correo Electronico" maxlength="100" required>
                    <input type="password" name="password" placeholder="Contraseña" maxlength="50" required>
                    <input type="submit" name="inicio" value="Iniciar sesion">
                </form>

                <form name='fReg' method='POST' action='./php/registro.php' class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" name="nombre" maxlength="100" required>
                    <input type="email" placeholder="Correo Electronico" name="email" maxlength="100" required>
                    <input type="password" placeholder="Contraseña" name="password" maxlength="50" required>
                    <input type="text" placeholder="Dirección" name="direccion" maxlength="50" required>
                    <input type="submit" name="alta" value="Registrarse">
                </form>
            </div>
        </div>

    </main>
    <script src="./js/login.js"></script>
</body>

</html>
